<!DOCTYPE html>
<html lang="en" dir="ltr">
 <head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Frogger</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Nanum+Pen+Script&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed&display=swap" rel="stylesheet">
  <script src="js/app.js" charset="utf-8"></script>
  <script src="https://kit.fontawesome.com/419c3e318b.js"></script>
 </head>
 <body>
   <h1>Sarah's Salad Bar</h1>
   <div class="everything">
    <div class="scoreBoard">
      <p> Instructions <br> </p>
      <p>Let's help Sarah collect all the ingredients required for her salad and avoid all junk food on her way!</p>
    </div>
    <div class="game">
     <div class="grid">
      <div class="home">0</div>
      <div class="home">1</div>
      <div class="home">2</div>
      <div class="home">3</div>
      <div class="home">4</div>
      <div class="home">5</div>
      <div class="riskArea">6</div>
      <div class="riskArea">7</div>
      <div class="riskArea">8</div>
      <div class="riskArea">9</div>
      <div class="riskArea">10</div>
      <div class="riskArea">11</div>
      <div class="riskArea">12</div>
      <div class="riskArea">13</div>
      <div class="riskArea">14</div>
      <div class="riskArea">15</div>
      <div class="riskArea">16</div>
      <div class="riskArea">17</div>
      <div class="safe">18</div>
      <div class="safe" >19</div>
      <div class="safe">20</div>
      <div class="safe">21</div>
      <div class="safe">22</div>
      <div class="safe">23</div>
      <div class="riskArea">24</div>
      <div class="riskArea">25</div>
      <div class="riskArea">26</div>
      <div class="riskArea">27</div>
      <div class="riskArea">28</div>
      <div class="riskArea">29</div>
      <div class="mole safe">30</div>
      <div class="safe">31</div>
      <div class="safe">32</div>
      <div class="safe">33</div>
      <div class="safe">34</div>
      <div class="safe">35</div>
     </div>
    </div>
    <div class="scoreBoard">
     <div class="score"></div>
     <div class="lives"> Lives <br>
       <i class="fas fa-heart"> Obesity</i> <br>
       <i class="fas fa-heart">Heart Attack</i> <br>
       <i class="fas fa-heart">Type 2 diabetes</i> <br>
       <i class="fas fa-heart">Bad teeth </i> <br>
       <i class="fas fa-heart"></i>
     </div>
     <button onClick="startGame()">Start</button>
     <button onClick="restartGame()">Restart</button>
    </div>
 </body>
</html>
